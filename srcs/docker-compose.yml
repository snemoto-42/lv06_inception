version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: 
      context: ./requirements/mariadb
      # args:
      #   MYSQL_USER: ${MYSQL_USER}
    ports:
      - 3306:3306
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - my_network
    restart: always
    env_file:
      - .env

  nginx:
    image: nginx
    container_name: nginx
    build: 
      context: ./requirements/nginx
      args:
        SSL_PATH: ${SSL_PATH}
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - my_network
    restart: always
    env_file:
      - .env
  
  wordpress:
    image: wordpress
    container_name: wordpress
    build: 
      context: ./requirements/wordpress
    ports:
      - 9000:9000
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - my_network
    restart: always
    env_file:
      - .env
  
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/mariadb

networks:
  my_network:
    driver: bridge
